<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <h1>Formulario de cadastro</h1>

    <form action="cadastro.php" autocomplete="on" method="post">

        <fieldset>

            <legend>Dados do Usuário</legend>
            <p>
                <label for="gsuario">
                    Usuario: <input type="text" name="nome" id="gsuario" required minlength="4"
                    placeholder="digite o usuario">
                </label>
            </p>
            <p>
                <label for="gsenha">
                    senha: <input type="password" name="senha" id="gsenha" required minlength="8" 
                    placeholder="Senha">
                </label>
            </p>
            <p>
                <label for="gfone">
                    Telefone: <input type="tel" name="fone" id="gfone" autocomplete="tel"
                    pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(99)9999-9999">
                    <!--Expressoes regulares-->
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <label for="gmascu">
                Masculino <input type="radio" name="sexo" id="gmascu">
            </label> <br>
            <label for="gfemi">
                Femenino <input type="radio" name="sexo" id="gfemi">
            </label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
                <label> <input type="checkbox" name="espor" id="gespor"> Futebol <br> </label> 
                <label> <input type="checkbox" name="espor" id="gespor"> Basquete <br> </label>
                <label> <input type="checkbox" name="espor" id="gespor"> Andebol <br> </label>
                <label> <input type="checkbox" name="espor" id="gespor"> Natação <br> </label>
                <label> <input type="checkbox" name="espor" id="gespor"> Atletismo </label>
        </fieldset>

        <p>
            <label for="gestado">
                <select name="estado" id="gestado">

                    <optgroup label="Região Sul">
                        <option value="RS" selected>Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                </select>
            </label>
        </p>

        <p>
            <label for="gprof">Profissão: </label>
            <input type="text" name="prof" id="gprof" list="lsprof">
            
            <datalist id="lsprof">
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Cont">Contablista</option>
                <option value="Eng">Engenheiro</option>
                <option value="Adm">Administrador</option>
            </datalist>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>

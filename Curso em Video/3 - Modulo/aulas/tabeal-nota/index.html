<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela da Notas</title>
</head>

<body>
    <div id="container">
        <table>
            <caption>
                Notas e Medias
            </caption>
            <thead>
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2" scope="rowgroup">Notas</th>
                    <th rowspan="2" scope="row">Média</th>
                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4">Exatas</th>
                    <td>Matemática</td>
                    <td class="num">6.4</td>
                    <td class="num">8.3</td>
                    <td class="num">7.35</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="num">7.8</td>
                    <td class="num">6.5</td>
                    <td class="num">7.15</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="num">8.0</td>
                    <td class="num">5.5</td>
                    <td class="num">6.75</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="num">9.3</td>
                    <td class="num">5.9</td>
                    <td class="num">7.6</td>
                </tr>
                <tr class="media">
                    <th colspan="4">Média da Exata</th>
                    <th class="num">7.22</th>
                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td class="num">10</td>
                    <td class="num">6.8</td>
                    <td class="num">8.4</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="num">8.9</td>
                    <td class="num">7.6</td>
                    <td class="num">8.25</td>
                </tr>
                <tr class="media">
                    <th colspan="4">Média de Humanas</th>
                    <th class="num">8.33</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">&COPY; Aurélio Capingana</td>
                    <th class="num">7.77</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
